<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas Rev</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .card {
            width: 30%;
            margin: 20px;
            height: 250px;
            padding: 20px;
            display: inline-block;
            color: white;
            box-shadow: 0px 2px 2px rgb(110, 110, 110);
        }

        .title {
            font-weight: bold;
            color: rgb(66, 66, 66);
        }
    </style>
</head>

<body class="bg-dark">

    <div id="app"></div>

    <script type="text/babel">
        const Header = () => {
            return (
                <nav class="navbar navbar-expand-lg bg-warning">
                    <div class="container">
                        <a class="navbar-brand" href="#">Belajar ReactJS</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="#">Profile</a>
                            </div>
                        </div>
                    </div>
                </nav>
            )
        }

        const Wlcm = () => {
            return (
                <div class=" p-5 bg-secondary text-white">
                    <h1 class="text-center mt-1">Selamat Datang</h1>
                    <h1 class="text-center mt-1">Di</h1>
                    <h1 class="text-center mt-1">My Website</h1>
                </div>
            )
        }

        const Sample = (props) => {
            return (
                <div class="card bg-info text-center">
                    <p class="title">{props.nama}</p>
                    <p class="title">{props.job}</p>
                </div>
            )
        }
        const Card = () => {
            return (
                <div>
                    <Sample nama='Rudio Winaldo' job='Game Dev' />
                    <Sample nama='Akbar Dhia Satria' job='Programmer' />
                    <Sample nama='Dvdgnwn' job='Programmer' />
                </div>
            )
        }
        const Konten = () => {
            return (
                <div class="container bg-white p-5">
                    <Card />
                </div>
            )
        }

        const App = () => {
            return (
                <div>
                    <Header />
                    <Wlcm />
                    <Konten />
                </div>
            )
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
